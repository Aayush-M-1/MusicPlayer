<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="musicPlayer.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="mp/logo.png" alt="music">MusicOcean</li>
            <li><a href="https://www.linkedin.com/in/aayush-mahobia-330076224" target="_blank">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="mp/c.webp" alt="1">
                    <span class="songName">On & On</span>
                    <span class="songitemplay"><span class="timestamp">03:28 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="mp/c.webp" alt="1">
                    <span class="songName">On & On</span>
                    <span class="songitemplay"><span class="timestamp">03:29 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="mp/c.webp" alt="1">
                    <span class="songName">On & On</span>
                    <span class="songitemplay"><span class="timestamp">04:34 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="mp/c.webp" alt="1">
                    <span class="songName">On & On</span>
                    <span class="songitemplay"><span class="timestamp">04:28 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="mp/c.webp" alt="1">
                    <span class="songName">On & On</span>
                    <span class="songitemplay"><span class="timestamp">03:50 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo" id="masterSongName">Cartoon-On & On</div>
    </div>
    <script src="https://kit.fontawesome.com/cef3e625af.js" crossorigin="anonymous"></script>
    <script src="musicPlayer.js"></script>
</body>
</html>
